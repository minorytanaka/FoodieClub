version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    container_name: db_foodgram
    image: postgres:13.10
    env_file: 
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/pg_data

  backend:
    container_name: backend_foodgram
    image: minorytanaka/foodgram_backend
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - static:/backend_static/
      - media:/app/media

  frontend:
    container_name: frontend_foodgram
    image: minorytanaka/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    container_name: nginx_foodgram
    image: nginx:1.19.3
    ports:
      - 9001:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles
      - media:/var/html/media/
    depends_on:
      - backend
      - frontend